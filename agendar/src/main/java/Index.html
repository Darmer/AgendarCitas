<!-- create-cita.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alta de Citas Médicas</title>
</head>
<body>
    <h1>Alta de Citas Médicas</h1>
    <form action="#" th:action="@{/api/citas}" th:object="${cita}" method="post">
        <label for="consultorioId">Consultorio:</label>
        <input type="number" id="consultorioId" th:field="*{consultorioId}" required>
        <label for="doctorId">Doctor:</label>
        <input type="number" id="doctorId" th:field="*{doctorId}" required>
        <label for="horario">Horario:</label>
        <input type="datetime-local" id="horario" th:field="*{horario}" required>
        <label for="nombrePaciente">Nombre del Paciente:</label>
        <input type="text" id="nombrePaciente" th:field="*{nombrePaciente}" required>
        <button type="submit">Agendar Cita</button>
    </form>
</body>
</html>
